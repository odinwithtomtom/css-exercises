<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .odd {
      background-color: #F1ABAB;
      font-family: Dejavu Sans, Veranda, sans-serif;
    }
    .blue {
      color: #0000ff;
      font-size: 24px;
      font-weight: bold;
    }
  
    #theHighestNumba {
      font-size: 24px;
    }
    #THEHIGHESTNUMBA {
      font-size: 24px;
      background-color: #7fff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="odd">Number 1 - I'm a class!</p>
  <div class="blue">Number 2 - I'm one ID.</div>
  <p class="odd" id="theHighestNumba">Number 3 - I'm a class, but cooler!</p>
  <div id="THEHIGHESTNUMBA">Number 4 - I'm another ID.</div>
  <p class="odd">Number 5 - I'm a class!</p>
</body>
</html>
